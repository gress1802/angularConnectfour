<div id="container">
    <nav id="title" class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mx-auto" href="#">Play Connect Four</span>
        </div>
    </nav>
    <div id="centerDiv" class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-white">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Enter password">
                        </div>
                        <button id="submitButton" (click)="login()" type="submit" class="btn btn-primary">Login</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
